<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeroFit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    
    <div class="principal">
        <h2>Cadastro</h2>
        <form action="#">
            <div class="campo">
                <input type="text" placeholder="Digite seu nome...">
            </div>
            <div class="campo">
                <input type="email" placeholder="Digite seu E-mail...">
            </div>
            <div class="campo">
                <input type="tel" placeholder="Digite número de telefone...">
            </div>
            <div class="campo">
                <input type="password" placeholder="Digite sua senha...">
            </div>
            <div class="campo">
                <input type="password" placeholder="Confirme sua senha...">
            </div>
            <div class="termos">
                <input type="checkbox" id="checar">
                <label for="checar">Aceitar os termos e políticas.</label>
            </div>
            <div class="campo">
               
                <input type="button" class="bnt" value="Registrar-se" onclick="window.location.href='/Questionário HeroFit/index.html'">
            </div>
            <div class="login">
                <h4>Já tem uma conta? <a href="/Login HeroFit/index.html">Login</a></h4> 
            </div>
        </form>
    </div>
</body>
</html>
