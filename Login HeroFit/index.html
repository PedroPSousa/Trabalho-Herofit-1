<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeroFit</title>
    <script src="https://kit.fontawesome.com/43d6fb86d2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="principal">
        <h1>Hero<span>Fit</span></h1>
        <h2>Login</h2>
        <h4>Entre com:</h4>
        <ul class="itens">
            <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-google-plus"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
        </ul>
        <form action="#">
            <div class="campo">
                <input type="email" placeholder="Digite seu E-mail...">
            </div>
            <div class="campo">
                <input type="password" placeholder="Digite sua senha...">
            </div>
            
            <div class="campo">
                <a href="/Principal basico HeroFit/index.html" class="bnt">Login</a>
            </div>
            <div class="lembrar">
                <input type="checkbox" id="lembrar">
                <label for="lembrar">Lembrar senha.</label>
                <div class="esqueceu-senha">
                    <a href="#" onclick="esqueciSenha()">Esqueceu a senha?</a>
                </div>
                
                <script>
                    function esqueciSenha() {
                        alert("Por favor, entre em contato com o suporte para recuperar sua senha.");
                    }
                </script>
                
            <div class="registro">
               
                <h4><strong>NÃ£o tem uma conta?</strong> <a href="/Cadastro HeroFit/index.html">Registre-se</a></h4>
            </div>
        </form>
    </div>
</body>
</html>
